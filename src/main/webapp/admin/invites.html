<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-admin></lift:pwn-if-not-admin>
      <h2>Invites Administration</h2>

      <p>
        <button class="new-invite">New Invite</button>
      </p>

      <table data-lift="invites-list" class="invites-list">
        <tr class="header">
          <th>Invite Code</th>
          <th>Accepts</th>
          <th>Accepts Remain</th>
          <th>&nbsp;</th>
        </tr>
        <tr class="invite-row">
          <td class="invite-code">Bacon</td>
          <td class="accepts">500</td>
          <td class="accepts-remain">999999</td>
          <td>
            <button class="invite-link">Link</button>
            <button class="edit-invite">Edit</button>
            <button class="delete-invite">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
