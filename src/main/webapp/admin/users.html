<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <h2>User Administration</h2>

      <p>
        Welcome to the User Administration panel. From here you can add new users and edit
        existing users.
      </p>

      <button class="new-user" title="New User">New User</button>

      <table class="l:admin-user-list user-table">
        <tr class="header">
          <th>Email</th>
          <th>Name</th>
          <th>&nbsp;</th>
        </tr>
        <tr class="user-row">
          <td class="email">bacon@frmr.me</td>
          <td class="name">Bacon Sammich</td>
          <td>
            <button class="impersonate-user" title="Impersonate User">Impersonate</button>
            <button class="edit-user" title="Edit User">Edit</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
