<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager-narrow;at=content">
      <p>
        Please log in to your Anchor Tab account to continue.
      </p>

      <div class="l:login-form">
        <form class="login-form">
          <div>
            <label>Email:</label>
            <input type="text" class="email">
          </div>

          <div class="password-div">
            <label>Password:</label>
            <input type="password" class="password">
            <a href="/amnesia" class="forgot-password" title="If you have amnesia, click this link.">Forgot Password?</a>
          </div>

          <div>
            <input type="submit" value="Log In" class="submit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
