<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Forgot Password</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager-narrow;at=content">
      <form class="reset-password-form" data-lift="reset-password-form">
        <p>
          So you lost the sticky note that your password is on, huh? That's
          unfortunate. Select a new one below.
        </p>

        <div>
          <label for="password">Password:</label>
          <input type="password" class="password">
        </div>

        <div>
          <label for="password-confirmation">Confirm:</label>
          <input type="password" class="password-confirmation">
        </div>

        <input type="submit" class="submit" value="Reset Password">
      </form>
    </div>
  </body>
</html>
