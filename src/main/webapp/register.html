<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Register</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager-narrow;at=content">
      <form class="registration-form" data-lift="registration-form">
        <h3 data-lift="redirect-to-dashboard-if-logged-in">Registration</h3>

        <div>
          <label for="plan-selection">Select Plan:</label>
          <select class="plan-selection">
            <option value="starter">Starter (Free)</option>
            <option value="basic">Basic ($5/mo)</option>
          </select>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="text" class="email-address">
        </div>

        <div>
          <label for="first-name">First Name:</label>
          <input type="text" class="first-name">
        </div>

        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" class="last-name">
        </div>

        <div>
          <label for="organization">Organization:</label>
          <input type="text" class="organization">
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" class="password">
        </div>

        <div>
          <label for="password-confirmation">Confirm Password:</label>
          <input type="password" class="password-confirmation">
        </div>

        <input type="submit" class="submit" value="Next >">
      </form>
    </div>
  </body>
</html>
