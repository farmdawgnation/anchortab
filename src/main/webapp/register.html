<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Register</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager-narrow;at=content">
      <!-- Stripe code. -->
      <head>
        <script src="https://js.stripe.com/v1/"></script>
        <lift:script-bundle name="register"></lift:script-bundle>
      </head>

      <form id="registration-form" class="registration-form stripe-form" data-lift="registration-form">
        <input type="hidden" id="stripe-token">
        <h3 data-lift="redirect-to-dashboard-if-logged-in">Registration</h3>

        <div>
          <label for="plan-selection">Select Plan:</label>
          <select class="plan-selection">
            <option value="starter">Starter (Free)</option>
            <option value="basic">Basic ($5/mo)</option>
          </select>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="text" class="email-address" placeholder="john@doe.com">
        </div>

        <div>
          <label for="first-name">First Name:</label>
          <input type="text" class="first-name" placeholder="John">
        </div>

        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" class="last-name" placeholder="Doe">
        </div>

        <div>
          <label for="organization">Organization:</label>
          <input type="text" class="organization">
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" class="password">
        </div>

        <div class="billing-information">
          <h3>Billing Information</h3>

          <div>
            <label for="card-number">Card number:</label>
            <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
          </div>

          <div>
            <label for="card-cvc">CVC:</label>
            <input type="text" id="card-cvc" autocomplete="off" placeholder="000">
          </div>

          <div>
            <label for="card-expiry">Expires:</label>
            <input type="text" id="card-expiry" placeholder="MM / YY">
          </div>

          <div>
            <label for="card-billing-zip">Billing ZIP:</label>
            <input type="text" id="card-billing-zip" placeholder="00000">
          </div>
        </div>

        <input type="submit" class="submit" value="Next >">
      </form>

      <tail>
        <script data-lift="mixpanel"></script>
      </tail>
    </div>
  </body>
</html>
