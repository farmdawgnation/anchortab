<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Register</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Anchor Tab New User Registration</h2>

      <form class="registration-form">
        <h3>Select a Plan</h3>

        <select class="plan-selection">
          <option value="starter">Starter (Free)</option>
          <option value="basic">Basic ($5/mo)</option>
        </select>

        <h3>Give Us the Details</h3>

        <div>
          <label for="email">Email:</label>
          <input type="text" class="email-address">
        </div>

        <div>
          <label for="name">Name:</label>
          <input type="text" class="name">
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" class="password">
        </div>

        <div>
          <label for="password-confirmation">Confirm Password:</label>
          <input type="password" class="password-confirmation">
        </div>

        <input type="submit" value="Next >">
      </form>
    </div>
  </body>
</html>
