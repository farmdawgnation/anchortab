<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-logged-in />
      <h2>The Dashboard</h2>

      <p>Welcome to your Tab Manager dashboard. To the left you'll find the
        main menu that allows yout access to other areas of the Tab Manager.</p>

      <h3>This Week's Performance</h3>

      <div data-lift="Dashboard.weeksPerformanceGraph"></div>

      <h3>Account Information</h3>

      <ul class="l:Dashboard.accountStats account-stats">
        <li>Current Plan: <span class="plan">Plan Name</span></li>
        <ul class="quota-summary-list">
          <li class="quota-summary">
            <span class="quota-name">Emails</span>:
            <span class="usage">100</span> used out of
            <span class="maximum">500</span>
          </li>
        </ul>
      </ul>

      <head>
        <lift:script-bundle name="dashboard"></lift:script-bundle>
      </head>
    </div>
  </body>
</html>
