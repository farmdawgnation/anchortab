<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-logged-in />

      <form class="l:profile-form profile-form stripe-form">
        <h2>Profile Details</h2>

        <div>
          <label>First Name</label>
          <input type="text" class="first-name">
        </div>

        <div>
          <label>Last Name</label>
          <input type="text" class="last-name">
        </div>

        <div>
          <label>Organization</label>
          <input type="text" class="organization">
        </div>

        <div>
          <label>E-Mail</label>
          <input type="text" class="email">
        </div>

        <div>
          <label>Change Password</label>
          <input type="password" class="change-password">
        </div>

        <div>
          <label>Confirm Password</label>
          <input type="password" class="confirm-password">
        </div>

        <h2>Email Settings</h2>

        <div>
          <label>Announcement Emails</label>
          <input type="checkbox" id="announcement-emails">
        </div>

        <p>
          Announcement Emails are announcements about new features and things of that sort.
          No spam.
        </p>

        <div>
          <label>Alert Emails</label>
          <input type="checkbox" id="alert-emails">
        </div>

        <p>
          If you don't want to recieve non-billing related alerts, disable this setting.
        </p>

        <div>
          <input type="submit" class="submit" value="Update Profile">
        </div>
      </form>
    </div>
  </body>
</html>
