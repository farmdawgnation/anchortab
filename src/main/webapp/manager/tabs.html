<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-logged-in />
      <h2>My Tabs</h2>

      <a href="/manager/tabs/new">New Tab</a>

      <table class="l:Tabs.tabList tab-list">
        <tr>
          <th>Tab Name</th>
          <th>Subscribers</th>
          <th>Actions</th>
        </tr>
        <tr class="empty-list">
          <td colspan="3">You current have no tabs.</td>
        </tr>
        <tr class="subscriber">
          <td class="tab-name">The Awesome Tab</td>
          <td class="subscriber-count">99999999</td>
          <td>
            <button class="subscribers">Subscribers</button>
            <button class="edit-tab">Edit</button>
            <button class="delete-tab">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
