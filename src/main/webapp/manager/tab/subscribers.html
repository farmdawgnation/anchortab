<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-logged-in />
      <h2>Subscribers for: <span class="tab-name">My Awesome Tab</span></h2>

      <a href="/manager/tab/ABC123/subscribers/export" class="l:Tabs.subscriberExportLink">Export Subscribers</a>

      <table class="l:Tabs.subscriberTable subscriber-list">
        <tr class="header">
          <th>Email Address</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
        <tr class="subscriber">
          <td class="email">justin@ciriongroup.com</td>
          <td class="date">10/01/2012</td>
          <td class="actions">
            <button class="delete-subscriber">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
