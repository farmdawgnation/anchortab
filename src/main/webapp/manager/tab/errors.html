<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <h2>Errors for: <span data-lift="TabErrorsList.tabName" class="tab-name">My Awesome Tab</span></h2>

      <p>
        <button data-lift="TabErrorsList.clearErrors" class="clear-errors-button">Clear Errors</button>
      </p>

      <table class="error-list" data-lift="TabErrorsList.render">
        <tr class="header">
          <th>Time</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
        <tr class="empty-list">
          <td colspan="3">There are no errors on this tab.</td>
        </tr>
        <tr class="error">
          <td class="time">10/01/2012 10:00:00 AM</td>
          <td class="email">bacon@bacon.com</td>
          <td class="message">Some error goes here.</td>
        </tr>
      </table>
    </div>
  </body>
</html>
