<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <lift:pwn-if-not-logged-in />
      <h2>Edit Tab</h2>

      <lift:lazy-load>
        <form class="lift:Tabs.tabForm tab-form">
          <div>
            <label for="tab-name">Tab Name:</label>
            <input type="text" id="tab-name" />
          </div>

          <div>
            <label for="appearance-delay">Appearance Delay:</label>
            <select id="appearance-delay">
              <option value="10">10</option>
              <option value="30">30</option>
              <option value="60">60</option>
            </select>
          </div>

          <div>
            <label for="color-scheme">Color Scheme:</label>
            <select id="color-scheme">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="whitelabel-group">
            <label for="whitelabel">Whitelabel:</label>
            <input type="checkbox" id="whitelabel" />
          </div>

          <div>
            <label for="custom-text">Custom Text:</label>
            <input type="text" id="custom-text" />
          </div>

          <div>
            <label for="service">Email Marketing Service:</label>
            <select id="service" name="service">
              <option value="none">None</option>
              <option value="mailchimp">MailChimp</option>
            </select>
          </div>

          <div class="only-if-mailchimp-authorized">
            <label for="mailchimp-listid">MailChimp List:</label>
            <select id="mailchimp-listid">
              <option>Loading…</option>
            </select>
          </div>

          <div class="only-if-constantcontact-authorized">
            <label for="constantcontact-listid">Constant Contact List:</label>
            <select id="constantcontact-listid">
              <option>Loading…</option>
            </select>
          </div>

          <input type="submit" class="submit" value="Save Tab" />
        </form>

        <script type="text/javascript">
          $("select").customSelect();
        </script>
      </lift:lazy-load>
    </div>
  </body>
</html>
