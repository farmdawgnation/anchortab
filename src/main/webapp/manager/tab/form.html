<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=tab-manager;at=content">
      <h2>Edit Tab</h2>

      <lift:lazy-load>
        <form data-lift="TabForm.render" class="tab-form">
          <div>
            <label for="tab-name">Tab Name:</label>
            <input type="text" id="tab-name" />
          </div>

          <div>
            <label for="appearance-delay">Appearance Delay:</label>
            <select id="appearance-delay">
              <option value="10">10</option>
              <option value="30">30</option>
              <option value="60">60</option>
            </select>
          </div>

          <div>
            <label for="color-scheme">Color Scheme:</label>
            <select id="color-scheme">
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-base">Base Color:</label>
            <input type="text" id="custom-color-scheme-base" rel="spectrum">
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-secondary">Secondary Color:</label>
            <input type="text" id="custom-color-scheme-secondary" rel="spectrum">
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-text">Text Color:</label>
            <input type="text" id="custom-color-scheme-text" rel="spectrum">
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-button-top">Button Top Color:</label>
            <input type="text" id="custom-color-scheme-button-top" rel="spectrum">
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-button-bottom">Button Bottom Color:</label>
            <input type="text" id="custom-color-scheme-button-bottom" rel="spectrum">
          </div>

          <div class="custom-color-group">
            <label for="custom-color-scheme-button-text">Button Text Color:</label>
            <input type="text" id="custom-color-scheme-button-text" rel="spectrum">
          </div>

          <div class="whitelabel-group">
            <label for="whitelabel">Whitelabel:</label>
            <input type="checkbox" id="whitelabel" />
          </div>

          <div class="collectname-group">
            <label for="collect-name">Collect Name:</label>
            <input type="checkbox" id="collect-name" />
          </div>

          <div>
            <label for="custom-text">Prompt:</label>
            <input type="text" id="custom-text" />
          </div>

          <div>
            <label for="custom-text">Submit Button Text:</label>
            <input type="text" id="custom-submit-button-text" />
          </div>

          <div>
            <label for="custom-text">Mobile Tab Text:</label>
            <input type="text" id="custom-mobile-tab-text" />
          </div>

          <div id="email-marketing-service-selection">
            <div>
              <label for="service">Email Marketing Service:</label>
              <select id="service" name="service">
                <option value="none">None</option>
                <option value="mailchimp">MailChimp</option>
              </select>
            </div>

            <div class="only-if-lead-generation">
              <label for="lead-generation-target-email">Target Email:</label>
              <input type="text" id="lead-generation-target-email" />
            </div>

            <div class="only-if-mailchimp-authorized">
              <label for="mailchimp-listid">MailChimp List:</label>
              <select id="mailchimp-listid">
                <option>Loading…</option>
              </select>
            </div>

            <div class="only-if-constantcontact-authorized">
              <label for="constantcontact-listid">Constant Contact List:</label>
              <select id="constantcontact-listid">
                <option>Loading…</option>
              </select>
            </div>

            <div class="only-if-campaignmonitor-authorized">
              <label for="campaignmonitor-listid">Campaign Monitor List:</label>
              <select id="campaignmonitor-listid">
                <option>Loading…</option>
              </select>
            </div>

            <div class="only-if-pardot-authorized">
              <label for="pardot-target-uri">Target URI:</label>
              <input type="text" id="pardot-target-uri">
            </div>

            <div class="only-if-pardot-authorized">
              <label for="pardot-email-field-name">Email Field:</label>
              <input type="text" id="pardot-email-field-name">
            </div>

            <div class="only-if-pardot-authorized">
              <label for="pardot-first-name-field-name">Name Field:</label>
              <input type="text" id="pardot-first-name-field-name">
            </div>

            <script type="text/javascript">
              $("#email-marketing-service-selection select").customSelect();
            </script>
          </div>

          <input type="submit" class="submit" value="Save Tab" />
        </form>

        <script type="text/javascript">
          $("#color-scheme, #appearance-delay").customSelect();

          $("[rel=spectrum]").spectrum({showInput: true});
        </script>
      </lift:lazy-load>
    </div>
  </body>
</html>
