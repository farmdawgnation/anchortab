<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Tab Manager</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="invoice-page" data-lift="surround?with=tab-manager;at=content">
      <div data-lift="pwn-if-not-logged-in"></div>

      <h2>Invoice</h2>

      <dl>
        <dt>Customer</dt>
        <dd>austin.walne@mindjet.com</dd>

        <dt>Paid?</dt>
        <dd>Yes</dd>

        <dt>Period Start</dt>
        <dd>2014-01-01</dd>

        <dt>Period End</dt>
        <dd>2014-01-31</dd>
      </dl>

      <p class="anchortab-information">
        Anchor Tab<br/>
        5870 Stoneleigh Drive<br/>
        Suwanee, GA 30024
      </p>

      <table class="invoice-items">
        <tr class="header">
          <th>Line Item</th>
          <th>Period</th>
          <th class="amount">Amount</th>
        </tr>

        <tr class="line-item">
          <td>The Influencer</td>
          <td class="period">
            <span class="period-start">2014-01-01</span>
            to
            <span class="period-end">2014-02-01</span>
          </td>
          <td class="amount">$10.00</td>
        </tr>

        <tr class="total-line-item">
          <td colspan="2">
            Total
          </td>
          <td class="amount">
            $10.00
          </td>
        </tr>

        <tr class="payment-line-item">
          <td colspan="2">
            Visa **** **** **** 1234
          </td>
          <td class="amount">
            -$10.00
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
