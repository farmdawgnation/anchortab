<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Forgot Password</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="surround?with=tab-manager-narrow;at=content">
      <form class="forgot-password-form" data-lift="ForgotPassword.render">
        <p>
          Enter your email below to trigger a password reset email.
        </p>

        <div>
          <label for="email">Email:</label>
          <input type="text" class="email-address">
        </div>

        <input type="submit" class="submit" value="Send Password Reset">
      </form>
    </div>
  </body>
</html>
